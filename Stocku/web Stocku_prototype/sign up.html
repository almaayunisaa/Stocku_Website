<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image/gambar login 1.svg" alt="Warehouse Image">
        </div>
        <div class="login-section">
            <h1>DAFTAR</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Kata Sandi">
                </div>
                <p id="error-message" class="error-message"></p>
                <div class="footer">
                    <p class="kedaftar">Sudah punya akun? <a href="login.html">Masuk</a></p>
                </div>
                <button type="button" id="registerButton">Daftar</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;">
        <button id="closeNotification" class="close-button">
            <img id="notificationIcon" src="" alt="notification icon" width="30px" height="30px">
        </button>
    </div>
    

    <script src="sign up.js"></script>
</body>
</html>
