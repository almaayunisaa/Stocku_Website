<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="category.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 col-lg-2 sidebar bg-orange text-white p-4">
                <div class="d-flex align-items-center mb-4 logo-container">
                    <img src="image/logo Stocku.svg" alt="StocKu Logo" class="logo-image me-2">
                    <h3 class="m-0">StocKu</h3>
                </div>
                
                
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a class="nav-link text-white d-flex align-items-center" href="home.html">
                            <img src="image/dasbor-btn-off.svg">
                            <span class="indicator"></span>
                            <span class="teks-off">Dasbor</span>
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link active text-white d-flex align-items-center" href="category.html">
                            <img src="image/product-btn-on.svg">
                            <span class="indicator"></span>
                            <span class="teks">Kategori</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="report.html">
                            <img src="image/report.svg" >
                            <span class="indicator"></span>
                            <span class="teks-off">Laporan</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="dashboard-title">Kategori</h2>
                    <div class="d-flex align-items-center">
                        <span id="user-teks" class="admin-text me-2">ADMIN</span>
                        <div class="icon-container">
                            <img src="image/admin icon .svg" alt="Admin Icon" class="admin-icon">
                        </div>
                    </div>
                </div>
            
                <hr class="header-line">
            
                <div class="input-group">
                    <input id="search-input" type="text" class="form-control search-input" placeholder="Cari produk...">
                    <img id="search-btn" src="image/search icon.svg" alt="Search Icon" class="search-icon">
                </div>

               
                <div id="not-found-alert" class="not-found-alert d-none">
                    <img id="not-found-icon" src="image/Notif Tidak dapat menemukan barang.svg" alt="Not Found Icon" width="30" height="30">
                    <button type="button" class="btn-close" id="close-alert-btn" aria-label="Close"></button>
                </div>
                
                <!-- Daftar Kategori -->
                <div id="main-content" class="category-list mt-4">
                    <h4 class="category-title">Daftar Kategori 
                        <button id="tambahPopup" class="btn btn-light">
                            <img src="image/plus category.svg" alt="Kategori Icon" width="30" height="30"></h4>
                        </button>
                    </h4>
                    <div id="categoryList"></div>
                </div>
            <!--Pop Up Add/Edit-->    
            <div id="PopupAddCat" class="popup-modal">
                <div class="popup-content">
                    <label id="kategori-teks" for="namaKategori">Nama Kategori</label>
                    <input type="text" id="kategori-nama" placeholder="Masukkan nama kategori..."> 
                    <div class="button-container">
                        <button id="simpanKategori" class="btn btn-primary"></button>
                        <button id="batalKategori" class="btn btn-secondary"></button>
                    </div>
                </div>
            </div>

            <div id="PopupEditCat" class="popup-modal">
                <div class="popup-content">
                    <label id="kategori-teks" for="namaKategori">Nama Kategori</label>
                    <input type="text" id="kategori-nama2" placeholder="Masukkan nama kategori baru..."> 
                    <div class="button-container">
                        <button id="simpanKategori2" class="btn btn-primary"></button>
                        <button id="batalKategori2" class="btn btn-secondary"></button>
                    </div>
                </div>
            </div>

            <div id="PopUpKonfirmDel" class="popup-modal-konfirm">
                <div class="popup-content-konfirm">
                    <label id="konfirm-teks">
                        Apakah anda yakin <br> <span class="hapus">menghapus</span> kategori ini?
                    </label>
                    <div class="button-container-konfirm">
                        <button id="simpanKonfirm" class="btn btn-primary"></button>
                        <button id="batalKonfirm" class="btn btn-secondary"></button>
                    </div>
                </div>
            </div>

            <!-- Notifikasi error -->
            <div id="notification" class="notification" style="display: none;">
                <button id="closeNotification" class="close-button">
                    <img id="notificationIcon" src="" alt="notification icon" width="30px" height="30px">
                </button>
            </div>

            <!--Pop Up Email-->
            <div id="PopUpUbahEmail" class="popup-modal">
                <div class="popup-content">
                    <label id="teks-email" for="Email">Email</label>
                    <input type="text" id="email-text" placeholder="Masukkan email baru..."> 
                    <div class="button-container">
                        <button id="btn_simpan" class="btn btn-primary"></button>
                        <button id="btn_batal" class="btn btn-secondary"></button>
                    </div>
                </div>
            </div>

            <div id="tabel-produk" class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th id="kolom_produk" scope="col" class="kolom">PRODUK</th>
                            <th scope="col" class="kolom">KODE</th>
                            <th scope="col" class="kolom">STOK</th>
                            <th scope="col" class="kolom">HARGA</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                    
                </table>
            </div>

    <script src="category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
