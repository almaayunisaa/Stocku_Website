<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 col-lg-2 sidebar bg-orange text-white p-4">
                <div class="d-flex align-items-center mb-4 logo-container">
                    <img src="image/logo Stocku.svg" alt="StocKu Logo" class="logo-image me-2">
                    <h3 class="m-0">StocKu</h3>
                </div>
                
                
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a class="nav-link text-white d-flex align-items-center" href="home.html">
                            <img src="image/dashboard icon .svg">
                            <span class="indicator"></span>
                            <i class="bi bi-grid-fill me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link active text-white d-flex align-items-center" href="category.html">
                            <img src="image/Product icon.svg">
                            <span class="indicator"></span>
                            <i class="bi bi-box me-2"></i> Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="report.html">
                            <img src="image/report.svg" >
                            <span class="indicator"></span>
                            <i class="bi bi-file-earmark-text me-2"></i> Report
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="dashboard-title">Produk/Rumah Tangga</h2>
                    <div class="d-flex align-items-center">
                        <span class="admin-text me-2">ADMIN</span>
                        <div class="icon-container">
                            <img src="image/admin icon .svg" alt="Admin Icon" class="admin-icon">
                        </div>
                    </div>
                </div>
            
                <hr class="header-line">
            
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search product">
                    <img src="image/search icon.svg" alt="Search Icon" class="search-icon">
                </div>

                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th id="kolom_produk" scope="col">PRODUK</th>
                                <th scope="col">KODE</th>
                                <th scope="col">STOK</th>
                                <th scope="col">INDIKATOR</th>
                                <th scope="col">AKSI</th>
                                <th scope="col">CHECK</th>
                                <th scope="col">PREDIKSI</th>
                                <th scope="col">HARGA</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                        
                    </table>
                </div>
                <div id="not-found-alert" class="not-found-alert d-none">
                    <img id="not-found-icon" src="image/Notif Tidak dapat menemukan barang.svg" alt="Not Found Icon" width="30" height="30">
                    <button type="button" class="btn-close" id="close-alert-btn" aria-label="Close"></button>
                </div>     
                
                <!--POP UP KOMENTAR-->
                <div id="Pop-Komentar" class="pop-up-container">
                    <div class="pop-up-content">
                        <h2>Komentar</h2>
                        <textarea id="text_komen" class="pop-up-text" placeholder="Masukkan saran /pesan..."></textarea>
                        <div class="button-container">
                            <button id= "btn_komentar_batal" class="btn_batal"></button>
                            <button id= "btn_komentar_simpan" class="btn_simpan"></button>
                        </div>
                    </div>
                </div>

                 <!-- Notifikasi error -->
                <div id="notification" class="notification" style="display: none;">
                    <button id="closeNotification" class="close-button">
                        <img id="notificationIcon" src="" alt="notification icon" width="30px" height="30px">
                    </button>
                </div>
                
    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
